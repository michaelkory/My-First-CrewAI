crew_review_task:
  summary: Review the built crew to ensure it meets the crew purpose and details.

crew_deployment_task:
  summary: Deploy the built crew to start building crewai crews.

crew_monitoring_task:
  summary: Monitor the built crew to ensure it continues to meet the crew purpose and details.