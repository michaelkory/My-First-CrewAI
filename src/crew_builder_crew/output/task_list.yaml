crew_purpose_task:
  summary: Analyze the crew purpose to ensure it aligns with the crew details.

crew_details_task:
  summary: Review the crew details to ensure they align with the crew purpose.

task_sequence_task:
  summary: Sequence the tasks logically to fulfill the crew purpose and details.

error_detection_task:
  summary: Conduct a comprehensive review to detect errors in the task_list.yaml file.

